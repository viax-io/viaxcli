[package]
name = "viaxcli"
version = "0.1.0"
edition = "2021"

[dependencies]
clap = { version = "4.5.23", features = ["derive"] }
serde = { version = "1.0.217", features = ["derive"] }
confy = "^0.6"
directories = "5.0.1"
serde_with = "3.12.0"
config = { version = "0.15.4", features = ["ini"] }
cynic = { version = "3", features = ["http-surf"] }
surf = "2"
reqwest = { version = "0.12.12", features = ["json", "blocking"] }
viax-schema = { path = "schema" }
query = { path = "query" }

[build-dependencies]
cynic-codegen = { version = "3" }
